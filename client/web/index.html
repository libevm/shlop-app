<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shlop</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/styles.css" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3ZRLC370FQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-3ZRLC370FQ');
    </script>
  </head>
  <body>
    <!-- Claim Account Modal -->
    <div id="claim-overlay" class="modal-overlay hidden">
      <div class="modal-panel">
        <div class="modal-titlebar"><span class="modal-title">Claim Account</span></div>
        <div class="modal-body">
          <div class="modal-desc">Set a password to log in from any device.</div>
          <div class="modal-field">
            <label class="modal-label" for="claim-password-input">Password (min 4 characters)</label>
            <input id="claim-password-input" class="modal-input" type="password" maxlength="64" autocomplete="new-password" placeholder="Choose a password…" />
          </div>
          <div class="modal-field">
            <label class="modal-label" for="claim-password-confirm">Confirm Password</label>
            <input id="claim-password-confirm" class="modal-input" type="password" maxlength="64" autocomplete="new-password" placeholder="Confirm password…" />
          </div>
          <div id="claim-error" class="modal-error"></div>
          <div class="modal-buttons">
            <button id="claim-confirm-btn" class="modal-btn modal-btn-ok">Claim Account</button>
            <button id="claim-cancel-btn" class="modal-btn modal-btn-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logout-confirm-overlay" class="modal-overlay hidden">
      <div class="modal-panel">
        <div class="modal-titlebar"><span class="modal-title">Log Out</span></div>
        <div class="modal-body">
          <div id="logout-confirm-text" class="modal-desc"></div>
          <div class="modal-buttons">
            <button id="logout-confirm-yes" class="modal-btn modal-btn-danger">Yes, Log Out</button>
            <button id="logout-confirm-no" class="modal-btn modal-btn-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- PoW overlay (shown while solving proof-of-work) -->
    <div id="pow-overlay" class="pow-overlay hidden">
      <div class="pow-bar-container">
        <div class="pow-label">Connecting…</div>
        <div class="pow-track"><div class="pow-fill"></div></div>
      </div>
    </div>

    <!-- Character Creation / Login Overlay -->
    <div id="character-create-overlay" class="character-create-overlay hidden">
      <div class="character-create-panel">
        <!-- Tab bar -->
        <div class="auth-tabs">
          <button id="auth-tab-login" class="auth-tab active" type="button">Login</button>
          <button id="auth-tab-create" class="auth-tab" type="button">Create Character</button>
        </div>

        <!-- Login tab -->
        <div id="auth-login-view" class="auth-view">
          <div class="character-create-field">
            <label class="character-create-label" for="login-name-input">Username</label>
            <input id="login-name-input" class="character-create-input" type="text" maxlength="12" autocomplete="username" placeholder="Enter your name…" />
          </div>
          <div class="character-create-field">
            <label class="character-create-label" for="login-password-input">Password</label>
            <input id="login-password-input" class="character-create-input" type="password" maxlength="64" autocomplete="current-password" placeholder="Enter password…" />
          </div>
          <div id="login-error" class="character-create-error"></div>
          <button id="login-submit" class="character-create-submit" type="button">Login</button>
          <div class="auth-hint">Don't have an account? Use the <strong>Create Character</strong> tab.</div>
        </div>

        <!-- Create tab -->
        <div id="auth-create-view" class="auth-view hidden">
          <div class="character-create-field">
            <label class="character-create-label" for="character-name-input">Name</label>
            <input id="character-name-input" class="character-create-input" type="text" maxlength="12" autocomplete="off" placeholder="Enter a name…" />
            <div id="character-name-error" class="character-create-error"></div>
          </div>
          <div class="character-create-field">
            <label class="character-create-label">Gender</label>
            <div class="character-create-gender-row">
              <button id="gender-male" class="character-create-gender-btn active" type="button">Male</button>
              <button id="gender-female" class="character-create-gender-btn" type="button">Female</button>
            </div>
          </div>
          <button id="character-create-submit" class="character-create-submit" type="button" disabled>Enter World</button>
          <div class="auth-hint">You can claim your account later in Settings.</div>
        </div>
      </div>
    </div>

    <div class="canvas-wrapper">
      <canvas id="map-canvas" width="1280" height="960" tabindex="0"></canvas>

      <button id="claim-hud-button" class="hud-button hud-hidden claim-hud-glow" style="right:94px" type="button" data-tooltip="Secure your name with a password">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>
      </button>

      <button id="keybinds-button" class="hud-button hud-hidden" style="right:52px" type="button" data-tooltip="Key Bindings (K)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><line x1="6" y1="8" x2="6" y2="8.01"/><line x1="10" y1="8" x2="10" y2="8.01"/><line x1="14" y1="8" x2="14" y2="8.01"/><line x1="18" y1="8" x2="18" y2="8.01"/><line x1="6" y1="12" x2="6" y2="12.01"/><line x1="18" y1="12" x2="18" y2="12.01"/><line x1="8" y1="16" x2="16" y2="16"/><line x1="10" y1="12" x2="14" y2="12"/></svg>
      </button>

      <button id="settings-button" class="hud-button hud-hidden" style="right:10px" type="button" data-tooltip="Settings">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M10 12.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" stroke="currentColor" stroke-width="1.5"/><path d="M16.2 12.2a1.3 1.3 0 00.26 1.43l.05.05a1.58 1.58 0 11-2.23 2.23l-.05-.05a1.3 1.3 0 00-1.43-.26 1.3 1.3 0 00-.79 1.19v.14a1.58 1.58 0 11-3.15 0v-.07a1.3 1.3 0 00-.86-1.19 1.3 1.3 0 00-1.43.26l-.05.05a1.58 1.58 0 11-2.23-2.23l.05-.05a1.3 1.3 0 00.26-1.43 1.3 1.3 0 00-1.19-.79h-.14a1.58 1.58 0 110-3.15h.07a1.3 1.3 0 001.19-.86 1.3 1.3 0 00-.26-1.43l-.05-.05a1.58 1.58 0 112.23-2.23l.05.05a1.3 1.3 0 001.43.26h.06a1.3 1.3 0 00.79-1.19v-.14a1.58 1.58 0 113.15 0v.07a1.3 1.3 0 00.79 1.19 1.3 1.3 0 001.43-.26l.05-.05a1.58 1.58 0 112.23 2.23l-.05.05a1.3 1.3 0 00-.26 1.43v.06a1.3 1.3 0 001.19.79h.14a1.58 1.58 0 110 3.15h-.07a1.3 1.3 0 00-1.19.79z" stroke="currentColor" stroke-width="1.5"/></svg>
      </button>



      <div id="hud-tooltip" class="hud-tooltip"></div>

      <!-- Settings window (draggable HUD) -->
      <div id="settings-modal" class="game-window hidden" style="top:60px;left:350px">
        <div class="game-window-titlebar" data-window="settings">
          <span class="game-window-title">Settings</span>
          <button class="game-window-close" data-close="settings">&times;</button>
        </div>
        <div class="settings-body">
          <div class="settings-group">
            <div class="settings-group-label">Audio</div>
            <label class="settings-row">
              <input id="settings-bgm-toggle" type="checkbox" checked />
              <span>Background Music</span>
            </label>
            <label class="settings-row">
              <input id="settings-sfx-toggle" type="checkbox" checked />
              <span>Sound Effects</span>
            </label>
          </div>
          <div class="settings-group">
            <div class="settings-group-label">Display</div>
            <label class="settings-row">
              <input id="settings-fixed-res" type="checkbox" checked />
              <span>Classic Resolution</span>
            </label>
            <label class="settings-row">
              <input id="settings-minimap-toggle" type="checkbox" checked />
              <span>Show Minimap</span>
            </label>
            <label class="settings-row">
              <input id="settings-ping-toggle" type="checkbox" />
              <span>Show Ping</span>
            </label>
          </div>
          <div class="settings-group">
            <div class="settings-group-label">Diagnostics</div>
            <button id="settings-download-logs" class="settings-action-btn">Download Debug Logs</button>
          </div>
          <div class="settings-group">
            <div class="settings-group-label">Account</div>
            <button id="settings-logout-btn" class="settings-logout-btn">Log Out</button>
          </div>

        </div>
      </div>



      <!-- In-game UI windows -->
      <div id="equip-window" class="game-window hidden" style="top:80px;left:50px">
        <div class="game-window-titlebar" data-window="equip">
          <span class="game-window-title">Equipment</span>
          <button class="game-window-close" data-close="equip">&times;</button>
        </div>
        <div id="equip-grid" class="equip-grid"></div>
      </div>

      <div id="inventory-window" class="game-window hidden" style="top:80px;left:230px">
        <div class="game-window-titlebar" data-window="inventory">
          <span class="game-window-title">Item Inventory</span>
          <button class="game-window-close" data-close="inventory">&times;</button>
        </div>
        <div id="inv-tabs" class="inv-tabs">
          <button class="inv-tab active" data-tab="EQUIP">Equip</button>
          <button class="inv-tab" data-tab="USE">Use</button>
          <button class="inv-tab" data-tab="SETUP">Set-up</button>
          <button class="inv-tab" data-tab="ETC">Etc</button>
          <button class="inv-tab" data-tab="CASH">Cash</button>
        </div>
        <div id="inv-grid" class="inv-grid"></div>
        <div id="inv-meso" class="inv-meso" title="Click to drop meso">
          <img id="inv-meso-icon" class="inv-meso-icon" src="" alt="" />
          <span id="inv-meso-value">0</span>
        </div>
      </div>

      <div id="keybinds-window" class="game-window hidden" style="top:60px;left:100px">
        <div class="game-window-titlebar" data-window="keybinds">
          <span class="game-window-title">Key Bindings</span>
          <button class="game-window-close" data-close="keybinds">&times;</button>
        </div>
        <div id="keybinds-grid" class="keybinds-grid"></div>
      </div>

      <div id="ping-window" class="game-window hidden" style="top:10px;left:10px">
        <div class="game-window-titlebar" data-window="ping">
          <span class="game-window-title">Ping</span>
          <button class="game-window-close" data-close="ping">&times;</button>
        </div>
        <div class="ping-body">
          <div id="ping-display" class="ping-display">
            <span id="ping-indicator" class="ping-indicator"></span>
            <span id="ping-value">-- ms</span>
          </div>
        </div>
      </div>

      <div id="ui-tooltip" class="ui-tooltip hidden"></div>

      <div id="pickup-journal" class="pickup-journal"></div>

      <div id="chat-log" class="chat-log">
        <div id="chat-log-handle" class="chat-log-handle">
          <span class="chat-log-handle-slit"></span>
          <span class="chat-log-handle-slit"></span>
          <span class="chat-log-handle-slit"></span>
        </div>
        <div id="chat-log-messages" class="chat-log-messages"></div>
      </div>

      <div id="chat-bar" class="chat-bar inactive">
        <input id="chat-input" type="text" maxlength="128" placeholder="Press Enter to chat…" autocomplete="off" />
      </div>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
