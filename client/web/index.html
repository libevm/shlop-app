<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maple Web Client Preview</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="canvas-wrapper">
      <canvas id="map-canvas" width="1920" height="1080" tabindex="0"></canvas>

      <button id="settings-button" class="settings-button" type="button" title="Settings">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M10 12.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" stroke="currentColor" stroke-width="1.5"/><path d="M16.2 12.2a1.3 1.3 0 00.26 1.43l.05.05a1.58 1.58 0 11-2.23 2.23l-.05-.05a1.3 1.3 0 00-1.43-.26 1.3 1.3 0 00-.79 1.19v.14a1.58 1.58 0 11-3.15 0v-.07a1.3 1.3 0 00-.86-1.19 1.3 1.3 0 00-1.43.26l-.05.05a1.58 1.58 0 11-2.23-2.23l.05-.05a1.3 1.3 0 00.26-1.43 1.3 1.3 0 00-1.19-.79h-.14a1.58 1.58 0 110-3.15h.07a1.3 1.3 0 001.19-.86 1.3 1.3 0 00-.26-1.43l-.05-.05a1.58 1.58 0 112.23-2.23l.05.05a1.3 1.3 0 001.43.26h.06a1.3 1.3 0 00.79-1.19v-.14a1.58 1.58 0 113.15 0v.07a1.3 1.3 0 00.79 1.19 1.3 1.3 0 001.43-.26l.05-.05a1.58 1.58 0 112.23 2.23l-.05.05a1.3 1.3 0 00-.26 1.43v.06a1.3 1.3 0 001.19.79h.14a1.58 1.58 0 110 3.15h-.07a1.3 1.3 0 00-1.19.79z" stroke="currentColor" stroke-width="1.5"/></svg>
      </button>

      <button id="debug-toggle" class="debug-toggle" type="button" title="Toggle debug panel">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><rect y="3" width="20" height="2" rx="1" fill="currentColor"/><rect y="9" width="20" height="2" rx="1" fill="currentColor"/><rect y="15" width="20" height="2" rx="1" fill="currentColor"/></svg>
      </button>

      <!-- Settings modal -->
      <div id="settings-modal" class="settings-modal hidden">
        <div class="settings-modal-content">
          <header class="settings-modal-header">
            <h2>Settings</h2>
            <button id="settings-close" class="settings-close" type="button" title="Close">&times;</button>
          </header>

          <section class="settings-section">
            <h3>Audio</h3>
            <div class="settings-toggles">
              <label class="settings-toggle-row">
                <input id="settings-bgm-toggle" type="checkbox" checked />
                <span>Background Music</span>
              </label>
              <label class="settings-toggle-row">
                <input id="settings-sfx-toggle" type="checkbox" checked />
                <span>Sound Effects</span>
              </label>
            </div>
          </section>

          <section class="settings-section">
            <h3>Display</h3>
            <div class="settings-toggles">
              <label class="settings-toggle-row">
                <input id="settings-fixed-169" type="checkbox" checked />
                <span>Fixed 16:9 resolution <small>(recommended)</small></span>
              </label>
              <label class="settings-toggle-row">
                <input id="settings-minimap-toggle" type="checkbox" checked />
                <span>Show Minimap</span>
              </label>
            </div>
          </section>
        </div>
      </div>

      <aside id="debug-panel" class="debug-panel hidden">
        <header class="debug-panel-header">
          <h2>Debug Panel</h2>
          <button id="debug-close" class="debug-close" type="button" title="Close">&times;</button>
        </header>

        <div id="debug-panel-scroll">
          <section class="debug-section">
            <h3>Map</h3>
            <form id="map-form" class="panel-form">
              <label class="field-row" for="map-id-input">
                <span>Map ID</span>
                <input id="map-id-input" name="mapId" value="104040000" />
              </label>
              <div class="panel-actions">
                <button type="submit">Load Map</button>
              </div>
            </form>
          </section>

          <section class="debug-section">
            <h3>Teleport</h3>
            <form id="teleport-form" class="panel-form" method="post">
              <div class="coord-row">
                <label class="field-row" for="teleport-x-input">
                  <span>X</span>
                  <input id="teleport-x-input" type="number" step="1" value="0" />
                </label>
                <label class="field-row" for="teleport-y-input">
                  <span>Y</span>
                  <input id="teleport-y-input" type="number" step="1" value="0" />
                </label>
              </div>
              <div class="panel-actions">
                <button id="teleport-button" type="button">Teleport to Coordinates</button>
              </div>
            </form>
          </section>

          <section class="debug-section">
            <h3>Player Stats</h3>
            <div class="coord-row">
              <label class="field-row" for="stat-speed-input">
                <span>Speed</span>
                <input id="stat-speed-input" type="number" step="1" min="0" max="250" />
              </label>
              <label class="field-row" for="stat-jump-input">
                <span>Jump</span>
                <input id="stat-jump-input" type="number" step="1" min="0" max="250" />
              </label>
            </div>
          </section>

          <section class="debug-section">
            <h3>Logs</h3>
            <p id="status">Ready. Click or hover the canvas to enable controls.</p>
          </section>

          <section class="debug-section">
            <h3>Overlays</h3>
            <div class="debug-toggles">
              <label><input id="debug-overlay-toggle" type="checkbox" checked /> Enable overlay</label>
              <label><input id="debug-ropes-toggle" type="checkbox" checked /> Ropes</label>
              <label><input id="debug-footholds-toggle" type="checkbox" checked /> Footholds</label>
              <label><input id="debug-life-toggle" type="checkbox" checked /> Life markers</label>
              <label><input id="debug-mousefly-toggle" type="checkbox" /> MouseFly <kbd>Ctrl+Space</kbd></label>
            </div>
          </section>

          <section class="debug-section debug-log-section">
            <div class="debug-section-heading">
              <h3>Runtime Summary</h3>
              <button id="copy-summary-button" class="ghost-button" type="button">Copy</button>
            </div>
            <pre id="map-summary" tabindex="0"></pre>
          </section>
        </div>
      </aside>

      <div id="chat-log" class="chat-log">
        <div id="chat-log-handle" class="chat-log-handle">
          <span class="chat-log-handle-slit"></span>
          <span class="chat-log-handle-slit"></span>
          <span class="chat-log-handle-slit"></span>
        </div>
        <div id="chat-log-messages" class="chat-log-messages"></div>
      </div>

      <div id="chat-bar" class="chat-bar inactive">
        <input id="chat-input" type="text" maxlength="128" placeholder="Press Enter to chatâ€¦" autocomplete="off" />
      </div>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
